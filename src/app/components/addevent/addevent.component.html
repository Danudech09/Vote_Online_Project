<form [formGroup]="addEventForm">
    <div class="card container-sm w-50 ml-0">
        <h3 class="mt-3">แบบฟอร์มเพิ่มรายการ"การโหวต"</h3>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label mt-3">หัวข้อ:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="หัวข้อ/ชื่อเรื่องในการโหวต" formControlName="title">
        <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="alert alert-danger mt-1">
          <div *ngIf="title?.errors?.['required']">
              โปรดระบุหัวข้อหรื่อชื่อเรื่งในการโหวต
          </div>
      </div>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">รายละเอียด:</label>
        <textarea  type="text" class="form-control" id="formGroupExampleInput2" placeholder="รายอะเอียด" formControlName="detail"></textarea>
      </div>
      <div class="row mb-4 pb-2 pb-md-0 mb-2 md-5">
        <div class="col-md-6">

          <div class="form-outline">
            <label class="form-label">วันที่เริ่ม:</label>
            <input type="date" id="form3Example1w" class="form-control" placeholder="username" formControlName="start"/>
            <div *ngIf="start?.invalid && (start?.dirty || start?.touched)" class="alert alert-danger mt-1">
              <div *ngIf="start?.errors?.['required']">
                  โปรดระบุวันที่เริ่ม
              </div>
          </div>
          </div>

        </div>
        <div class="col-md-6">

          <div class="form-outline">
            <label class="form-label">วันที่สิ้นสุด:</label>
            <input type="date" id="form3Example1w" class="form-control" placeholder="password" formControlName="end"/>
            <div *ngIf="end?.invalid && (end?.dirty || end?.touched)" class="alert alert-danger mt-1">
              <div *ngIf="end?.errors?.['required']">
                  โปรดระบุวันที่สิ้นสุด
              </div>
          </div>
          </div>

        </div>
      </div>
    <div class="text-center">
        <button type="submit" class="btn btn-info w-25 mb-2">เพิ่มข้อมูล</button>
    </div>
    
    </div>
  </form>
