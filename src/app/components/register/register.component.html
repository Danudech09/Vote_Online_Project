<section class="h-100 h-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://globalnews.ca/wp-content/uploads/2021/11/GettyImages-1258634257-wide.jpg?quality=85&strip=all"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">สมัครสมาชิก</h3>
  
              <form class="px-md-2" [formGroup]="registerForm">
                <div>
                    <div class="d-flex justify-content-center mb-4">
                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                        class="rounded-circle" alt="example placeholder" style="width: 200px;" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-primary btn-rounded">
                            <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                            <input type="file" class="form-control d-none" formControlName="img" />
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="form-outline col-md-6 mb-4 mt-3">
                  <input type="text" class="form-control" placeholder="Firstname" formControlName="Firstname" />
                  <div *ngIf="Firstname?.invalid && (Firstname?.dirty || Firstname?.touched)" class="alert alert-danger mt-1">
                    <div *ngIf="Firstname?.errors?.['required']">
                        โปรดระบุชื่อ
                    </div>
                </div>
                </div>
                <div class="form-outline col-md-6 mb-4 mt-3">
                    <input type="text" class="form-control" placeholder="Lastname" formControlName="Lastname" />
                    <div *ngIf="Lastname?.invalid && (Lastname?.dirty || Lastname?.touched)" class="alert alert-danger mt-1">
                      <div *ngIf="Lastname?.errors?.['required']">
                          โปรดระบุนามสกุล
                      </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline datepicker">
                    <input type="text" class="form-control" formControlName="age" placeholder="age" />
                    <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="alert alert-danger mt-1">
                      <div *ngIf="age?.errors?.['required']">
                          โปรดระบุอายุ
                      </div>
                      <div *ngIf="age?.errors?.['min']">
                          อายุต้องไม่ติดลบ
                      </div>
                  </div>
                  
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <select class="form-select" formControlName="gender">
                    <option *ngFor="let item of gender; index as i" [value]="gender[i]">
                      {{gender[i]}}</option>
              </select>

                </div>
              </div>
              <div class="row mb-4 pb-2 pb-md-0 mb-2 md-5">
                <div class="col-md-6">

                  <div class="form-outline">
                    <input type="text" class="form-control" placeholder="username" formControlName="username"/>
                     <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                                          <div *ngIf="username?.errors?.['required']">
                                              โปรดกรอกข้อมูล
                                          </div>
                                      </div>
                  </div>

                </div>
                <div class="col-md-6">

                  <div class="form-outline">
                    <input type="text" class="form-control" placeholder="password" formControlName="password"/>
                    <button type="button" class="btn btn-outline-danger btn-sm mt-1" (click)="onClickToGoodPassword()"><i class='bx bx-error'></i></button>
                  </div>
                  <div class="alert alert-danger mt-1" *ngIf="CommuData">
                    <app-goodpassword [CommuData]="CommuData"></app-goodpassword>
                  </div>
                  <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger mt-1">
                      <div *ngIf="password?.errors?.['required']">
                          โปรดระบุรหัสผ่าน
                      </div>
                      <div *ngIf="password?.errors?.['minLength'] || password?.errors?.['pattern']">
                          รหัสผ่านไม่ถูกต้อง
                      </div>
                  </div>

                </div>
              </div>
              <div class="form-outline mb-4">
                  <input type="text" class="form-control" placeholder="phonenumber" formControlName="phone"/>
                  <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="alert alert-danger mt-1">
                      <div *ngIf="phone?.errors?.['required']">
                          โปรดระบุเบอร์โทรศัพท์
                      </div>
                  </div>
                </div>
                  <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg mb-1">สมัครสมาชิก</button>
                  </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
