<div class="alert alert-danger" role="alert">
    ผลโหวต/เลือกตั้ง Online
  </div>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>หมายเลข</th>
            <th width="200">IMG</th>
            <th width="700">ชื่อ</th>
            <th>คะแนนรวม</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of candidates">
            <td>{{item.c_id}}</td>
            <td> <img src="{{item.c_img}}" class="card-img-top" height="200"  alt="..."></td>
            <td><div>{{item.c_name}}</div>
                <div>{{item.c_intro}}</div>
            </td>
            <td>{{item.score}}</td>
        </tr>
    </tbody>
  </table>
